<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="minipro.css" />
  </head>
  <body>
    <section id="hero">
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
          <h1>SIGN-UP</h1>
          <p><bold>it just takes 30 seconds</bold></p>
        </header>
        <main class="signup-body">
          <form action="a">
            <p>
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" placeholder="sneha m" required />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="sneham@gmail.com"
                required
              />
            </p>
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="atleast 8 character"
                required
              />
            </p>
            <p>
              <input type="submit" id="submit" value="Create Account" />
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p><bold>already have an account?</bold> <a href="a">login</a></p>
        </footer>
      </div>
    </div>
    </section>
    
  </body>
</html>
